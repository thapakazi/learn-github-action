name: Create Pull Request on Changes to Preview

on:
  push:
    branches:
      - preview

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup GitHub CLI
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Create Pull Request
        run: |
          gh auth setup-git
          gh pr create --base master --head preview --title "Merge Preview into Master" --body "This is an automated PR to merge Preview changes into Dev."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
