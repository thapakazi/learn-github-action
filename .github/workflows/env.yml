on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - name: Hello world action step
      id: my_env
      uses: thapakazi/learn-github-action@v1
      with:
        who-to-greet: $(cat Readme.md)
    # Use the output from the `hello` step
    - name: Get the output time
      run: echo "The time was ${{ steps.my_env.outputs.time }}"
