name: Reset my branch X=qa-new

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch to deploy'
        required: true
        default: 'master'

jobs:
  select-qa-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git push --force origin/${{ github.event.inputs.branch_name }} origin/qa-new
